<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="login">

<div class="login-container">
    <h1>Create account</h1>

    <form th:action="@{/register}" method="post">

        <input
                type="text"
                name="name"
                placeholder="Name"
                required
        />

        <input
                type="number"
                name="age"
                placeholder="Age"
                min="14"
                max="100"
                required
        />

        <input
                type="email"
                name="email"
                placeholder="Email"
                required
        />

        <input
                type="password"
                name="password"
                placeholder="Password"
                required
        />

        <button type="submit">Register</button>
    </form>
</div>

</body>
</html>
